<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="FFrontend Mentor Results summary component">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>

      <main>
        <section class="result">
          <h2>Your Result</h2>

          <div class="mainscore">
            <p>76<br>
            of 100</p>
          </div> 

          <h3>Great</h3>

          <p>
          You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <h2>Summary</h2>

          <div class="reaction">
            <div class="texte">Reaction</div>
            <div class="score"><span>80</span> / 100</div>
          </div>

          <div class="memory">
            <div class="texte">Memory</div>
            <div class="score"><span>92</span> / 100</div>
          </div>

          <div class="verbal">
            <div class="texte">Verbal</div>
            <div class="score"><span>61</span> / 100</div>
          </div>

          <div class="visual">
            <div class="texte">Visual</div>
            <div class="score"><span>72</span> / 100</div>
          </div>

          <button>Continue</button>
        </section>  
      </main>

    </body>
</html>
